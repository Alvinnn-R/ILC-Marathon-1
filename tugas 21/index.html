<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon 1 ILC G18</title>
</head>

<body>
    <h1>Halaman Register</h1>

    <form>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="contoh@gmail.com">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" id="email" name="email" placeholder="Inputkan Password">
        <br><br>
        <label for="foto_profil">Foto Profil :</label>
        <input type="file" name="foto_profil" id="foto_profil">
        <br><br>
        <label for="tgl_lahir">Tanggal Lahir :</label>
        <input type="date">
        <br><br>
        <label for="gender">Gender :</label>
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <label for="WNI">WNI</label><br>
        <input type="radio" name="WNI" value="ya"><label for="ya">Ya</label><br>
        <input type="radio" name="WNI" value="tidak"><label for="tidak">Tidak</label>
        <br><br>
        <label>Suka Ngoding Apa?</label><br>
        <input type="checkbox" name="kesukaan" value="HTML"><label for="HTML">HTML</label><br>
        <input type="checkbox" name="kesukaan" value="JS"><label for="JS">JS</label><br>
        <input type="checkbox" name="kesukaan" value="Python"><label for="Python">Python</label><br>
        <br>
        <input type="button" name="Submit" id="" value="submit">
    </form>
</body>

</html>
